name: Release to Firefox Add-ons

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build extension
        run: nix build

      - name: Prepare artifacts
        run: |
          mkdir -p ./artifacts/firefox ./artifacts/chrome
          cp -r ./result/firefox/* ./artifacts/firefox/
          cp -r ./result/chrome/* ./artifacts/chrome/

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Upload to Firefox Add-ons
        run: |
          web-ext sign \
            --api-key="${{ secrets.AMO_API_KEY }}" \
            --api-secret="${{ secrets.AMO_API_SECRET }}" \
            --source-dir=./artifacts/firefox \
            --channel=listed \
            --artifacts-dir=./artifacts
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_API_SECRET }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/*.xpi
            ./artifacts/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
