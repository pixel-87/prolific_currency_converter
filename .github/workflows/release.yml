name: Release to Firefox Add-ons

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Build extension
        run: nix build

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install web-ext
        run: npm install -g web-ext

      - name: Upload to Firefox Add-ons
        run: |
          web-ext sign \
            --api-key="${{ secrets.AMO_API_KEY }}" \
            --api-secret="${{ secrets.AMO_API_SECRET }}" \
            --source-dir=./result/firefox
        env:
          WEB_EXT_API_KEY: ${{ secrets.AMO_API_KEY }}
          WEB_EXT_API_SECRET: ${{ secrets.AMO_API_SECRET }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./result/prolific-firefox.xpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
